version: "3.6"

services:
  database:
    image: "postgres:14.0-alpine3.14"
    container_name: admin-postgres
    hostname: admin-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: admin
    volumes:
      - database-data:/var/lib/postgresql/data/
    networks:
      - admin_net

  pgadmin:
    image: "dpage/pgadmin4:6.1"
    container_name: admin-pgadmin
    hostname: admin-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: defaultmail@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - admin_net

volumes:
  database-data:
  pgadmin-data:

networks:
  admin_net:
    name: admin_net
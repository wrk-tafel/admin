version: "3.6"

services:

  backend:
    build:
      dockerfile: _build/backend/Dockerfile
      context: .
    image: tafel/admin-backend:local
    container_name: admin_backend
    hostname: admin_backend
    ports:
      - "8090:8080"
    environment:
      - TZ=Europe/Vienna
    networks:
      - admin_net

  frontend:
    build:
      dockerfile: _build/frontend/Dockerfile
      context: .
    image: tafel/admin-frontend:local
    container_name: admin_frontend
    hostname: admin_frontend
    depends_on:
      - backend
    ports:
      - "8091:80"
    environment:
      - TZ=Europe/Vienna
    networks:
      - admin_net

networks:
  admin_net:
    name: admin_net

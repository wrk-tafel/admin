name: Build and Analyze

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'adopt'

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read # allows SonarCloud to decorate PRs with analysis results
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3.12.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
      - name: Build and Test
        run: ./mvnw --fail-at-end clean install
      - name: Linting frontend
        run: npm run lint -- --format=json --output-file eslint-result.json
        working-directory: frontend/src/main/webapp
        continue-on-error: true
      - name: Linting backend
        run: ./mvnw -pl backend detekt:check
        continue-on-error: true
      - name: Analyze
        run: ./mvnw -Dsonar.projectKey=wrk-tafel-admin -Dsonar.organization=wrk-tafel -Dsonar.token=${{ secrets.SONAR_TOKEN }} sonar:sonar
      - uses: actions/upload-artifact@v3
        with:
          name: admin-jarfile
          path: ./backend/target/admin-backend.jar
          if-no-files-found: error
          retention-days: 1

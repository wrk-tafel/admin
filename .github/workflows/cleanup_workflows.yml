name: Cleanup workflow runs

on:
  workflow_dispatch:
  schedule:
    - cron: '00 8 * * 1'

jobs:
  delete-workflow-runs:
    runs-on: ubuntu-latest
    name: Delete old workflow runs
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Delete main workflow runs (keep last week)
        uses: MajorScruffy/delete-old-workflow-runs@v0.1.0
        with:
          repository: wrk-tafel/admin
          workflow: ".github/workflows/main.yml"
          older-than-seconds: 604800
          # older-than-seconds: 3600
          # created-before: "2021-12-08T16:34:00Z"
          # actor: test@test.com
          # branch: main
          # event: push
          # event: completed
          # what-if: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete pull-request workflow runs (keep last week)
        uses: MajorScruffy/delete-old-workflow-runs@v0.1.0
        with:
          repository: wrk-tafel/admin
          workflow: ".github/workflows/pull_request.yml"
          older-than-seconds: 604800
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete scheduled analysis workflow runs (keep last week)
        uses: MajorScruffy/delete-old-workflow-runs@v0.1.0
        with:
          repository: wrk-tafel/admin
          workflow: ".github/workflows/subflow_analysis.yml"
          older-than-seconds: 604800
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete scheduled cleanup workflow runs (keep last week)
        uses: MajorScruffy/delete-old-workflow-runs@v0.1.0
        with:
          repository: wrk-tafel/admin
          workflow: ".github/workflows/subflow_analysis.yml"
          older-than-seconds: 604800
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

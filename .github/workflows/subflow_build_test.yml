name: Build and Test

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'adopt'

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache node packages
        uses: actions/cache@v2
        with:
          key: node-cache
          path: |
            ./frontend/src/main/webapp/node
            ./frontend/src/main/webapp/node_modules
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
      - name: Execute maven build
        run: ./mvnw clean install -DskipTests
      - uses: actions/upload-artifact@v2
        with:
          name: admin-jarfile
          path: ./backend/application/target/admin-backend.jar
          if-no-files-found: error
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
      - name: Cache node packages
        uses: actions/cache@v2
        with:
          key: node-cache
          path: |
            ./frontend/src/main/webapp/node
            ./frontend/src/main/webapp/node_modules
      - name: Run tests
        run: ./mvnw --fail-at-end test verify
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: backend-codecoverage-reports
          path: |
                ./backend/**/target/site/jacoco/
                ./backend/modules/**/target/site/jacoco/
          if-no-files-found: error
          retention-days: 14
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: frontend-codecoverage-report
          path: ./frontend/src/main/webapp/coverage/
          if-no-files-found: error
          retention-days: 14


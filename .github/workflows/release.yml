name: Push on main branch

concurrency: release

on:
  workflow_dispatch:
  push:
    branches: [ 'release' ]

jobs:
  build:
    uses: ./.github/workflows/subflow_build.yml
  analysis-lint:
    uses: ./.github/workflows/subflow_analysis_lint.yml
  analysis-sonar:
    uses: ./.github/workflows/subflow_sonar.yml
  test-backend:
    uses: ./.github/workflows/subflow_test-backend.yml
    needs: build
  test-frontend:
    uses: ./.github/workflows/subflow_test-frontend.yml
    needs: build
  e2e-test:
    uses: ./.github/workflows/subflow_e2e_test.yml
    needs: build
  docker-image:
    uses: ./.github/workflows/subflow_build_image.yml
    needs: [test-backend, test-frontend, e2e-test]
  docker-hub:
    uses: ./.github/workflows/subflow_publish_image.yml
    needs: docker-image
    secrets:
      dockerHubUsername: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerHubToken: ${{ secrets.DOCKERHUB_TOKEN }}
  deploy:
    uses: ./.github/workflows/subflow_deploy.yml
    needs: docker-hub
    secrets:
      sshKey: ${{ secrets.SSH_DEPLOY_KEY }}
      sshKnownHosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      sshDeployCommand: ${{ secrets.SSH_DEPLOY_COMMAND }}

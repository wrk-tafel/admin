name: Push on main branch

concurrency: release

on:
  workflow_dispatch:
  push:
    branches: [ 'main' ] # TODO switch to separate release branch later on

jobs:
  build:
    uses: wrk-tafel/admin/.github/workflows/subflow_build.yml@main
  analysis-lint:
    uses: wrk-tafel/admin/.github/workflows/subflow_analysis_lint.yml@main
  analysis-codeql:
    uses: wrk-tafel/admin/.github/workflows/subflow_analysis_codeql.yml@main
  test-backend:
    uses: wrk-tafel/admin/.github/workflows/subflow_test-backend.yml@main
    needs: build
  test-frontend:
    uses: wrk-tafel/admin/.github/workflows/subflow_test-frontend.yml@main
    needs: build
  e2e-test:
    uses: wrk-tafel/admin/.github/workflows/subflow_e2e_test.yml@main
    needs: build
  docker-image:
    uses: wrk-tafel/admin/.github/workflows/subflow_build_image.yml@main
    needs: [test-backend, test-frontend, e2e-test]
  docker-hub:
    uses: wrk-tafel/admin/.github/workflows/subflow_publish_image.yml@main
    needs: docker-image
    secrets:
      dockerHubUsername: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerHubToken: ${{ secrets.DOCKERHUB_TOKEN }}
  deploy:
    uses: wrk-tafel/admin/.github/workflows/subflow_deploy.yml@main
    needs: docker-hub
    secrets:
      sshKey: ${{ secrets.SSH_DEPLOY_KEY }}
      sshKnownHosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      sshDeployCommand: ${{ secrets.SSH_DEPLOY_COMMAND }}

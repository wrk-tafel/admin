name: E2E Test

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'adopt'

on:
  workflow_dispatch:
  workflow_call:

jobs:
  execute:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.0-alpine3.14
        env:
          POSTGRES_USER: tafeladmin
          POSTGRES_PASSWORD: tafeladmin
          POSTGRES_DB: tafeladmin
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Cache node packages
        uses: actions/cache@v2
        with:
          key: node-cache
          path: |
            ./frontend/src/main/webapp/node
            ./frontend/src/main/webapp/node_modules
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3.0.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
      - uses: actions/download-artifact@v2
        with:
          name: admin-jarfile
          path: ./artifact
      - run: npm install
        working-directory: frontend/src/main/webapp
      - name: Run cypress
        run: |
          java -Dspring.profiles.active=e2e -jar ./artifact/admin-backend.jar &
          cd frontend/src/main/webapp
          npm run cy:run-ci
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-results
          path: |
            ./frontend/cypress/screenshots/
            ./frontend/cypress/videos/
          retention-days: 1

# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 50
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/frontend/src/main/webapp" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 50
    groups:
      angular:
        patterns:
          - "@angular/*"           # Core framework
          - "@angular-devkit/*"    # Build tools & schematics
          - "@angular-eslint/*"    # Linting rules
          - "@angular/build"       # New build system
          - "@angular/cli"         # CLI
          - "@angular/compiler-cli"
          - "rxjs*"                # Reactive extensions
          - "typescript"           # Language
          - "tslib"                # Runtime library
      coreui:
        patterns:
          - "@coreui/*"            # Keeps all CoreUI components/icons together
          - "chart.js"             # Linked to @coreui/angular-chartjs
          - "ng2-charts"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@angular-eslint/*"
          - "@typescript-eslint/*"
          - "prettier" # Included because you use eslint-config-prettier
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 50
  - package-ecosystem: "docker"
    directory: "/_build"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "amazoncorretto"
    open-pull-requests-limit: 50

<div testid="passwordchange-modal" bsModal #pwdChangeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-m" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Passwort Ã¤ndern</h4>
        <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <tafel-passwordchange-form></tafel-passwordchange-form>
      </div>
      <div class="modal-footer">
        <button testid="cancelButton" type="button" class="btn btn-secondary" (click)="modal.hide()">Abbrechen</button>
        <button testid="saveButton" type="button" class="btn btn-primary" (click)="changePassword()"
                [disabled]="isSaveDisabled()">Speichern
        </button>
      </div>
    </div>
  </div>
</div>

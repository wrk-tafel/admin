<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-4 text-center">
                  <img ngSrc="./assets/img/brand/logo.svg" alt="Ã–RK Logo" width="200px" class="mb-2" height="54"/>
                  <h1>Tafel Admin</h1>
                </div>
                <div testid="errorMessage" *ngIf="errorMessage" class="alert alert-danger">
                  <div>{{errorMessage}}</div>
                </div>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="username" testid="username" name="username" type="text" class="form-control"
                         placeholder="Benutzername" autocomplete="username" required autofocus>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input formControlName="password" testid="password" name="password" type="password"
                         class="form-control" placeholder="Passwort" autocomplete="current-password" required>
                </c-input-group>
                <button testid="loginButton" class="btn btn-primary px-4 text-white" type="submit" [disabled]="!loginForm.valid">Anmelden</button>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

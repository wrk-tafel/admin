<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <div class="mb-4 text-center">
                <img ngSrc="assets/img/brand/logo.svg" alt="ÖRK Logo" width="200" class="mb-2" height="54"/>
                <h3>Tafel Admin - Passwort ändern</h3>
              </div>
              <div class="row">
                <div class="col">
                  <tafel-passwordchange-form></tafel-passwordchange-form>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col">
                  <button testid="cancelButton" cButton color="secondary" class="me-3" (click)="cancel()">
                    Abbrechen
                  </button>
                  <button testid="saveButton" cButton (click)="changePassword()"
                          [disabled]="saveDisabled()">Speichern
                  </button>
                </div>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

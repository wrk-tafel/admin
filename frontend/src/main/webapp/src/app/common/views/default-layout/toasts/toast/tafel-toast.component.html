<c-toast [autohide]="false" visible="true">
  <c-toast-header [cBgColor]="bgColorClass" testid="header">
    <strong class="me-auto text-white" testid="title">{{titlePrefix ? titlePrefix + ' ' : ''}}{{title}}</strong>
  </c-toast-header>
  <c-toast-body testid="message">{{message}}</c-toast-body>
</c-toast>

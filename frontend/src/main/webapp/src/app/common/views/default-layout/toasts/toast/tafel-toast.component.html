<ng-container>
  <c-toast-header [closeButton]="closeButton" [cBgColor]="bgColor" [cTextColor]="headerTextColor" testid="header">
    <strong testid="title" class="me-3">{{ titlePrefix ? titlePrefix + ' ' : '' }}{{ title }}</strong>
  </c-toast-header>
  <c-toast-body #toastBody [cToastClose]="toastBody.toast" cBgColor="white" testid="message">
    <div class="mb-3">{{ message }}</div>
    <c-progress [value]="25*(toastBody.toast?.clock ?? 1)" />
  </c-toast-body>
</ng-container>

<c-toast [visible]="true" class="mt-3">
  <c-toast-header testid="header" [cBgColor]="bgColor">
    <strong testid="title" class="me-auto text-white">{{titlePrefix ? titlePrefix + ' ' : ''}}{{title}}</strong>
  </c-toast-header>
  <c-toast-body testid="message">{{message}}</c-toast-body>
</c-toast>

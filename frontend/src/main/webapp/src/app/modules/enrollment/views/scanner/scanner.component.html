<div class="row">
  <div class="col-md ">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col d-flex justify-content-center mb-3">
            <h1>Scanner Nr: {{scannerId}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="alert ml-2 mr-2" testId="message" [ngClass]="stateClass">
              <div><strong>Status:</strong> {{stateMessage}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="codeReaderBox"></div>
          </div>
        </div>
        <div class="row mt-3" *ngIf="availableCameras.length > 0">
          <div class="col d-flex justify-content-center">
            <div class="form-inline">
              <label class="form-label font-weight-bold mr-2">Kamera</label>
              <select testId="cameraSelectionInput" class="form-control" [(ngModel)]="selectedCamera">
                <option *ngFor="let camera of availableCameras" [ngValue]="camera">
                  {{camera.label}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

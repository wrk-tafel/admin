<div class="card dashboard-panel">
  <div class="card-body pb-0">
    <div class="text-black-50 font-weight-bold">Status</div>
    <div class="text-value font-weight-bold">
      <div class="row">
        <div class="col"
             testid="distribution-state-text">{{distribution?.state.stateLabel ? distribution?.state.stateLabel : 'Inaktiv'}}</div>
      </div>
    </div>
  </div>
  <div class="m-3">
    <div class="row mb-3">
      <div class="col">
        <c-progress>
          <c-progress-bar [value]="progressCurrent" [max]="progressMax"></c-progress-bar>
        </c-progress>
      </div>
    </div>
    <div *tafelIfPermission="'DISTRIBUTION'">
      <div class="row">
        <div class="col">
          <button *ngIf="!distribution" type="button"
                  testid="distribution-start-button"
                  class="btn btn-block text-white btn-info"
                  (click)="createNewDistribution()">--> Ausgabe öffnen
          </button>
          <button *ngIf="distribution" type="button"
                  testid="distribution-nextstep-button"
                  class="btn btn-block text-white btn-info"
                  (click)="showNextDistributionStateModal = true">--> {{distribution?.state.actionLabel}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<c-modal id="nextDistributionStateModal" testid="distributionstate-next-modal" [(visible)]="showNextDistributionStateModal">
  <c-modal-header class="bg-warning">
    <h4 testid="title" class="modal-title">
      Weiter zum nächsten Schritt?
    </h4>
    <button type="button" class="close" (click)="showNextDistributionStateModal = false" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </c-modal-header>
  <c-modal-body>
    <div class="row mb-3">
      <div class="col">Achtung: Dieser Schritt kann nicht rückgängig gemacht werden!</div>
    </div>
    <div class="row">
      <div class="col-6">
        <button testid="ok-button" type="button" class="btn btn-primary mr-2"
                testid="distributionstate-next-modal-ok-button"
                (click)="switchToNextState()">OK
        </button>
        <button testid="cancel-button" type="button" class="btn btn-secondary"
                testid="distributionstate-next-modal-cancel-button"
                (click)="showNextDistributionStateModal = false">Abbrechen
        </button>
      </div>
    </div>
  </c-modal-body>
</c-modal>

<c-row *tafelIfPermission="'DISTRIBUTION_LCM'">
  <c-col sm="12" lg="4">
    <tafel-distribution-state></tafel-distribution-state>
  </c-col>
  <c-col sm="12" lg="4" class="mt-4 mt-sm-0">
    <tafel-registered-customers [count]="data?.registeredCustomers"></tafel-registered-customers>
  </c-col>
  <c-col sm="12" lg="4" class="mt-4 mt-sm-0">
    <tafel-distribution-notes-input [initialNotesData]="data?.notes">
    </tafel-distribution-notes-input>
  </c-col>
</c-row>
<c-row class="mt-0 mt-md-4" *tafelIfPermission="'LOGISTICS'">
  <c-col sm="12" lg="4" class="mt-4 mt-sm-0">
    <tafel-distribution-statistics-input [sheltersData]="sheltersData"
                                         [employeeCountInput]="data?.statistics?.employeeCount"
                                         [initialSelectedShelterNames]="data?.statistics?.selectedShelterNames">
    </tafel-distribution-statistics-input>
  </c-col>
  <c-col sm="12" lg="8">
    <c-row class="mt-4 mt-md-0">
      <c-col sm="12" lg="12">
        <tafel-recorded-food-collections [countRecorded]="data?.logistics?.foodCollectionsRecordedCount"
                                         [countTotal]="data?.logistics?.foodCollectionsTotalCount">
        </tafel-recorded-food-collections>
      </c-col>
    </c-row>
    <c-row class="mt-4">
      <c-col sm="12" lg="12">
        <tafel-food-amount [amount]="data?.logistics?.foodAmountTotal">
        </tafel-food-amount>
      </c-col>
    </c-row>
  </c-col>
</c-row>

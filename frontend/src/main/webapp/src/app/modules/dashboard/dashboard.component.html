<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-black-50 bg-white">
        <div class="card-body pb-0">
          <div>Status</div>
          <div class="text-value font-weight-bold">Ausgabe {{distribution ? 'AKTIV' : 'INAKTIV'}}</div>
        </div>
        <div class="m-3">
          <button *ngIf="!distribution" type="button" class="btn btn-block btn-success text-white" (click)="startDistribution()">Starten</button>
          <button *ngIf="distribution" type="button" class="btn btn-block btn-danger text-white" (click)="stopDistribution()">Beenden</button>
        </div>
      </div>
    </div>
  </div>
</div>

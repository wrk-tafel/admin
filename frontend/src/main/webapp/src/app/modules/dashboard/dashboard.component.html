<c-row>
  <c-col sm="6" lg="4" *tafelIfPermission="'DISTRIBUTION_LCM'">
    <tafel-distribution-state></tafel-distribution-state>
  </c-col>
  <c-col sm="6" lg="4" class="mt-4 mt-sm-0" *tafelIfDistributionActive>
    <tafel-distribution-statistics-input *tafelIfPermission="'LOGISTICS'"
                                         [employeeCountInput]="data?.statistics?.employeeCount"
                                         [personsInShelterCountInput]="data?.statistics?.personsInShelterCount">
    </tafel-distribution-statistics-input>
  </c-col>
  <c-col sm="6" lg="4" class="mt-4 mt-sm-0">
    <tafel-registered-customers [count]="data?.registeredCustomers"></tafel-registered-customers>
  </c-col>
</c-row>
<c-row class="mt-4">
  <c-col sm="6" lg="4">
    <tafel-recorded-food-collections [countRecorded]="data?.logistics?.foodCollectionsRecordedCount"
                                     [countTotal]="data?.logistics?.foodCollectionsTotalCount">
    </tafel-recorded-food-collections>
  </c-col>
  <c-col sm="6" lg="4" class="mt-4 mt-sm-0">
    <tafel-food-amount [amount]="data?.logistics?.foodAmountTotal">
    </tafel-food-amount>
  </c-col>
</c-row>

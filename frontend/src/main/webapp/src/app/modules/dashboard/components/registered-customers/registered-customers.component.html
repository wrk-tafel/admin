<c-card class="dashboard-panel" color="primary">
  <c-card-body>
    <c-row>
      <c-col sm="12">
        <h4 class="card-title text-white">Kunden angemeldet</h4>
      </c-col>
    </c-row>
    <c-row>
      <c-col class="mb-5">
        <div *ngIf="count" testid="customers-count" class="text-white text-end dashboard-number-huge">{{count}}</div>
        <div *ngIf="!count" testid="customers-count" class="text-white text-end dashboard-number-huge">-</div>
      </c-col>
    </c-row>
  </c-card-body>
</c-card>

<c-card class="h-100" color="primary">
  <c-card-body>
    <c-row>
      <c-col size="12">
        <h4 class="card-title text-white">Kunden angemeldet</h4>
      </c-col>
    </c-row>
    <c-row *tafelIfDistributionActive>
      <c-col size="12">
        <button testid="download-customerlist-button" cButton color="light" (click)="downloadCustomerList()">
          <fa-icon [icon]="faDownload"></fa-icon> Kundenliste
        </button>
      </c-col>
    </c-row>
    <c-row>
      <c-col>
        <div testid="customers-count" class="text-white text-end" style="font-size: 50pt;">{{count ?? '-'}}</div>
      </c-col>
    </c-row>
  </c-card-body>
</c-card>

<c-card class="dashboard-panel" color="primary">
  <c-card-body>
    <c-row>
      <c-col sm="12">
        <h4 class="card-title text-white">Kunden angemeldet</h4>
      </c-col>
    </c-row>
    <c-row>
      <c-col class="mb-5">
        <div testid="customers-count" class="text-white text-end dashboard-number-huge">{{count ?? '-'}}</div>
        <button *tafelIfDistributionActive cButton color="light" (click)="downloadCustomerList()"><i class="fa fa-download"></i> Kundenliste</button>
      </c-col>
    </c-row>
  </c-card-body>
</c-card>

<div testid="errorMessage" *ngIf="errorMessage" class="alert alert-danger mb-3">
  <div testid="errorMessageContent">{{errorMessage}}</div>
</div>
<div class="row">
  <div class="col-md">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col mb-3">
            <h4>Kunden-Annahme</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 align-self-center">
            <label class="form-label">Scanner</label>
          </div>
          <div class="col-sm-3 align-self-center">
            <select testId="scannerIdInput" class="form-control" [(ngModel)]="selectedScannerId">
              <option [ngValue]="undefined">Nicht aktiv</option>
              <option *ngFor="let scannerId of scannerIds" [ngValue]="scannerId">Nr. {{scannerId}}</option>
            </select>
          </div>
          <div class="col-sm-3 mt-2 mt-md-0 align-self-center">
            <div class="badge" style="font-size: 10pt;" testId="state-server"
                 [ngClass]="{'badge-success': scannerReadyState, 'badge-danger': !scannerReadyState}">Aktiv
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label class="form-label">Kundennummer</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 mb-3">
            <input testId="customerIdText" type="number" name="customerId" [(ngModel)]="customerId"
                   class="form-control" autofocus (keydown.enter)="searchForCustomerId()">
          </div>
          <div class="col-sm-3">
            <button testId="showcustomer-button" type="button" class="btn btn-primary"
                    [disabled]="!customerId" (click)="searchForCustomerId()">Anzeigen
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card" *ngIf="customer">
      <div class="card-body">
        <div class="row">
          <div class="col mb-3">
            <h4>{{customer.id}} - {{customer.firstname}} {{customer.lastname}}</h4>
            <div class="badge" style="font-size: 10pt;"
                 [ngClass]="{'badge-danger': customerState == 0, 'badge-warning': customerState == 1, 'badge-success': customerState == 2}">
              {{customerStateText}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            GÃ¼ltig bis:
          </div>
          <div class="col mb-3">
            {{customer.validUntil | date : 'dd.MM.yyyy'}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

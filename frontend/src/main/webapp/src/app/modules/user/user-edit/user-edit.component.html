<div>
  <tafel-user-form [userData]="userInput" [permissionsData]="permissionsData" (userDataChange)="userDataUpdated($event)"></tafel-user-form>
  <button testid="save-button" class="btn px-4 mt-3 text-white" (click)="save()" [disabled]="!isSaveEnabled()"
          [ngClass]="{'btn-danger': !isSaveEnabled(), 'btn-success': isSaveEnabled()}">Speichern
  </button>
</div>

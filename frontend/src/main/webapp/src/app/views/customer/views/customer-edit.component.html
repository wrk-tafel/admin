<div class="animated fadeIn">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-center h5">
                    Hauptperson
                </div>
                <div class="card-body">
                    <customer-form [customerData]="customerData" (dataUpdateEvent)="updateCustomerFormData($event)">
                    </customer-form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header h5">
                    Weitere Personen
                    <div class="card-header-actions ml-1">
                        <button type="button" class="btn btn-block btn-success"
                            (click)="addNewPerson()">Hinzuf√ºgen</button>
                    </div>
                </div>
                <div class="card-body">
                    <div *ngFor="let additionalPersonData of additionalPersonsData; let i = index; trackBy: trackBy">
                        <div class="row">
                            <div class="col-10">
                                <addperson-card [personData]="additionalPersonData"
                                    (dataUpdateEvent)="updatePersonsData(i, $event)">
                                </addperson-card>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-block btn-danger"
                                    (click)="removePerson(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button testId="saveButton" class="btn btn-primary px-4 mb-3" type="submit">Speichern</button>
</div>

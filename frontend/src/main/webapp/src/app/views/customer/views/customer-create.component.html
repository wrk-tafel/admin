<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header text-center h5">
                    Hauptperson
                </div>
                <div class="card-body">
                    <customer-form [initialData]="customerData" (dataUpdateEvent)="updateFormData($event)">
                    </customer-form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header text-center h5">
                    Weitere Personen im Haushalt
                </div>
                <div class="card-body">
                    <addpersons-table></addpersons-table>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <button testId="saveButton" class="btn btn-primary px-4" type="submit">Speichern</button>
        </div>
    </div>
</div>
